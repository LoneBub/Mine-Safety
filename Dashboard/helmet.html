<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Charts with JSON Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Set sizes for the chart containers */
    .chart-container {
      width: 33%;
      padding: 10px;
      box-sizing: border-box;
    }
    .chart-wrapper {
      display: flex;
      flex-direction: column; /* Stack charts vertically */
      align-items: center; /* Center charts horizontally */
      gap: 20px; /* Space between charts */
    }
    canvas {
      width: 100% !important;
      height: 200px !important;
    }
    .current-values {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Line Charts from JSON Data</h1>
  <div class="chart-wrapper">
    <div class="chart-container">
      <h2>Temperature</h2>
      <canvas id="tempChart"></canvas>
      <div class="current-values" id="tempValue">Current Temperature: --</div>
    </div>
    <div class="chart-container">
      <h2>Humidity</h2>
      <canvas id="humidityChart"></canvas>
      <div class="current-values" id="humidityValue">Current Humidity: --</div>
    </div>
    <div class="chart-container">
      <h2>Angle</h2>
      <canvas id="angleChart"></canvas>
      <div class="current-values" id="angleValue">Current Angle: --</div>
    </div>
  </div>
  <script src="helmett.js"></script>
</body>
</html>
